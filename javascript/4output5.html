<body>
<h1>JavaScript Arithmetic</h1>
  <table>
    <tr>
      <th>Variabel</th>
      <th>Nilai</th>

    <tr>
      <td>a</td>

    function math() {
      var a = 5;
      var b = 2;
      var c = 1;
     hasil = a + b - c;
      document.getElementById("demo").innerHTML=hasil;
    }
    function math2() {
      document.getElementById("demo").innerHTML="";
    }
    function Ubah() {
  let person = prompt("Masukan Nilai", " ");
  if (person != null) {
    document.getElementById("demo1").innerHTML =
    person;
  }
}
  </script>
