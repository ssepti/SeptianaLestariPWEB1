<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Arithmetic</h1>
<h2>The + Operator</h2>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>

<script>
let x = 5;
let y = 2;
let z = x + y;
let w= x-y;
let a= x * y;
let b= x/y;
let c= x % y;
document.getElementById("demo").innerHTML = z;
document.getElementById("demo1").innerHTML = w;
document.getElementById("demo2").innerHTML = a;
document.getElementById("demo3").innerHTML = b;
document.getElementById("demo4").innerHTML = c;
</script>

</body>
</html>
